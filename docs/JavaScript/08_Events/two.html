<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Async JS</h1>
    <button id="stop">Stop The h1 text change</button>
  </body>
  <script>
    const changeText = function () {
      document.querySelector('h1').innerHTML = 'Learning async JS';
    };
    // Executes once after the given interval 2sec
    const changeMe = setTimeout(function () {
      console.log('Hello World!');
      changeText();
    }, 2000);

    document.querySelector('#stop').addEventListener('click', function () {
      clearTimeout(changeMe);
      console.log('Stopped');
    });
  </script>
</html>
